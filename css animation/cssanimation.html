<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #EA8D8D , #A890FE);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scrollable-text {
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .blinking-text {
            animation: blinkText 1s alternate infinite;
            font-size: 24px;
            color: #ffea00;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>CSS Animation</title>
</head>
<body>
    <div class="container">
        <div class="scrollable-text">
            This is a scrollable text that scrolls from left to right.
        </div>
        <div class="blinking-text">
            i blink @ regular intervals.
        </div>
    </div>
</body>
</html>
